<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 岩原滑雪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/lucide.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        [v-cloak] { display: none; }
        body { font-family: 'Noto Sans JP', sans-serif; background-color: #F8FAFC; }
        .banner-height { height: 250px; }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid #E2E8F0; }
        .active-tab { background: #2563EB !important; color: white !important; transform: scale(1.1); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="max-w-md mx-auto shadow-2xl min-h-screen">

<div id="app" v-cloak>
    <header class="relative banner-height overflow-hidden">
        <img src="P1.jpg" class="w-full h-full object-cover">
        <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
        <nav class="absolute bottom-4 right-4 flex space-x-2 z-10">
            <button v-for="t in tabs" @click="currentTab = t.id" :class="['p-3 rounded-2xl transition-all shadow-lg', currentTab === t.id ? 'active-tab' : 'bg-white/20 text-white backdrop-blur-md']">
                <i :data-lucide="t.icon" class="w-5 h-5"></i>
            </button>
        </nav>
        <div class="absolute bottom-6 left-6 text-white"><h1 class="text-2xl font-bold">2026 岩原滑雪</h1></div>
    </header>

    <main class="p-4 space-y-4">
        <div v-if="currentTab === 'schedule'" class="space-y-4">
            <div class="flex space-x-3 overflow-x-auto hide-scrollbar py-2">
                <div v-for="d in dates" @click="selectedDate = d.full" :class="['flex-shrink-0 w-14 h-20 rounded-2xl flex flex-col items-center justify-center transition-all shadow-sm', selectedDate === d.full ? 'bg-blue-600 text-white' : 'bg-white text-slate-400']">
                    <span class="text-[10px] font-bold">{{ d.weekday }}</span>
                    <span class="text-xl font-bold">{{ d.day }}</span>
                </div>
            </div>
            <div class="glass-card rounded-3xl p-4 flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <i data-lucide="cloud-snow" class="text-blue-500 w-8 h-8"></i>
                    <div><p class="text-sm font-bold">新潟・越後湯澤</p><p class="text-[10px] text-slate-400">目前天氣：小雪</p></div>
                </div>
                <div class="text-right"><p class="text-2xl font-bold text-blue-600">-2°C</p><p class="text-[10px] text-slate-400">體感 -5°C</p></div>
            </div>
            <div id="list" class="space-y-4">
                <div v-for="(item, idx) in filteredSchedule" :key="item.id" class="glass-card rounded-[32px] p-5 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[9px] px-2 py-1 rounded-lg font-bold bg-blue-100 text-blue-600 uppercase">{{ item.category }}</span>
                        <span class="text-xs font-bold text-blue-500">{{ item.time }}</span>
                    </div>
                    <h3 class="text-lg font-bold text-slate-800">{{ item.name }}</h3>
                    <p class="text-[11px] mt-2 text-slate-500">{{ item.note }}</p>
                    <button @click="nav(item.name)" class="mt-4 w-full bg-slate-50 text-slate-600 py-2 rounded-xl text-xs font-bold">開啟導航</button>
                </div>
            </div>
        </div>

        <div v-if="currentTab === 'info'" class="space-y-6">
            <div class="glass-card rounded-[32px] p-6 shadow-sm">
                <h3 class="text-xs font-bold text-blue-500 mb-4">匯率換算 (0.21)</h3>
                <input type="number" v-model="jpy" class="w-full bg-slate-50 border-none rounded-2xl p-4 text-xl font-bold" placeholder="JPY">
                <div class="mt-3 bg-blue-600 text-white p-4 rounded-2xl text-xl font-bold">TWD {{ (jpy * 0.21).toFixed(0) }}</div>
            </div>
            <div class="glass-card rounded-[32px] p-5 shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-sm font-bold">國泰航空官網</h3>
                    <a href="https://www.cathaypacific.com/cx/zh_TW.html" target="_blank" class="bg-slate-800 text-white text-[10px] px-3 py-1 rounded-full">點此開啟</a>
                </div>
                <img src="image_f6be1c.png" class="w-full rounded-2xl">
            </div>
        </div>
    </main>
</div>

<script>
const { createApp, ref, computed, onMounted } = Vue;
createApp({
    setup() {
        const currentTab = ref('schedule');
        const selectedDate = ref('2026-01-16');
        const jpy = ref(1000);
        const tabs = [{id:'schedule', icon:'map-pin'}, {id:'info', icon:'info'}, {id:'shop', icon:'shopping-basket'}, {id:'expense', icon:'banknote'}];
        const dates = [{full:'2026-01-16', weekday:'Fri', day:'16'}, {full:'2026-01-18', weekday:'Sun', day:'18'}, {full:'2026-01-19', weekday:'Mon', day:'19'}];
        const schedule = ref([
            { id: 1, date: '2026-01-16', category: '航班', name: 'CX450 TPE-NRT', time: '12:50', note: '第一航廈' },
            { id: 2, date: '2026-01-18', category: '住宿', name: 'Hotel Aster', time: '15:00', note: '電話:+81-25-7842809' }
        ]);
        const filteredSchedule = computed(() => schedule.value.filter(s => s.date === selectedDate.value));
        const nav = (name) => window.open(`https://www.google.com/maps/dir/?api=1&destination=1{encodeURIComponent(name)}`, '_blank');
        onMounted(() => { lucide.createIcons(); Sortable.create(document.getElementById('list'), {animation: 150}); });
        return { currentTab, selectedDate, jpy, tabs, dates, filteredSchedule, nav };
    }
}).mount('#app');
</script>
</body>
</html>
